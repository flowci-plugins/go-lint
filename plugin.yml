name: go-lint
version: 1.0.0
icon: "golang-icon.svg"

inputs:
- name: FLOWCI_GIT_REPO
  type: string
  required: true

- name: GOLINT_VERSION
  type: string
  value: v1.21.0
  required: false

- name: GOLINT_CONFIG_FILE
  type: string
  required: false

script: |
  plugindir=${FLOWCI_AGENT_PLUGIN_DIR}/go-lint
  cd ${FLOWCI_GIT_REPO}

  golangci_container_id=$(docker run -dit -w /app -e FLOWCI_GIT_REPO=$FLOWCI_GIT_REPO golangci/golangci-lint:${GOLINT_VERSION} bash)
  docker cp ${PWD} ${golangci_container_id}:/app

  docker exec ${golangci_container_id} bash -c 'cd /app/${FLOWCI_GIT_REPO} && golangci-lint run -v' || err_code=$?
  docker rm -f ${golangci_container_id}

  exit $err_code