name: go-lint
version: 1.0.0
icon: "golang-icon.svg"

inputs:
- name: FLOWCI_GIT_REPO
  type: string
  required: true

- name: GOLINT_VERSION
  type: string
  value: v1.21.0
  required: false

- name: GOLINT_CONFIG_FILE
  type: string
  required: false

script: |
  plugindir=${FLOWCI_AGENT_PLUGIN_DIR}/go-lint
  echo "[go-lint] mount ${FLOWCI_AGENT_JOB_DIR}/${FLOWCI_GIT_REPO} to golangci-lint docker"
  docker run --rm -v ${FLOWCI_AGENT_JOB_DIR}/${FLOWCI_GIT_REPO}:/app -w /app golangci/golangci-lint:${GOLINT_VERSION} golangci-lint run -v