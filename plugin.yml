name: go-lint
version: 1.0.0
icon: "golang-icon.svg"

inputs:
- name: FLOWCI_GIT_REPO
  type: string
  required: true

- name: CI_GOLINT_VERSION
  type: string
  value: v1.21.0
  required: false

parent:
  name: "docker-runner"
  version: "1.0.0"
  envs:
    CI_DOCKER_IMAGE: "golangci/golangci-lint:${CI_GOLINT_VERSION}"
    CI_DOCKER_CMD: "golangci-lint run -v"
    CI_DOCKER_WORKDIR: "/ws/${FLOWCI_GIT_REPO}"